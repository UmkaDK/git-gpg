<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline'; img-src 'self';">

    <title>UmkaDK > Git-GPG</title>
    <meta name="description" content="A Safari extension to display human-readable JSON: indented, syntax highlighted, with clickable links.">

    <link rel="canonical" href="//github.com/UmkaDK/git-gpg">
    <meta http-equiv="refresh" content="0;url=//github.com/UmkaDK/git-gpg">
    <script type="text/javascript">
      window.location.href = "//github.com/UmkaDK/git-gpg"
    </script>

    <style media="all">
        header, footer {
            display: none;
        }
        .no-js .auto-redirect {
            display: none;
        }
        .js .manual-redirect {
            display: none;
        }
        .manual-redirect {
            color: #9F6000;
            background-color: #FEEFB3;
        }
        .manual-redirect > h2:before {
            content: '\26A0';
        }
        .auto-redirect {
            color: #00529B;
            background-color: #BDE5F8;
        }
        .auto-redirect > h2:before {
            content: '\2139';
        }
        .auto-redirect > h2:after {
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
            -webkit-animation: ellipsis steps(4,end) 900ms infinite;
            animation: ellipsis steps(4,end) 900ms infinite;
            content: "\2026";
            width: 0px;
        }
        @keyframes ellipsis {
            to { width: 1.25em; }
        }
        @-webkit-keyframes ellipsis {
            to { width: 1.25em; }
        }
        .notice {
            box-sizing: border-box;
            width: 100%;
            padding: .5em 2em .5em 10em;

            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }
        .notice > h2 {
            white-space: nowrap;
        }
        .notice > h2:before {
            font-size: 5em;
            position: absolute;
            top: 50%;
            left: .2em;
            transform: translate(-0, -50%);
        }
        @media only screen and (min-width: 761px) {
            .notice {
                width: 75%;
                box-shadow:1px 1px 3px #888;
                border-radius:.5em;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>UmkaDK > Git-GPG</h1>
        <p>Git extension to automatically encrypt and decrypt files in a repository using GPG.</p>
    </header>

    <div class="notice manual-redirect">
        <h2>This page has moved!</h2>
        <p>Please visit <a href='//github.com/UmkaDK/git-gpg'>github.com/UmkaDK/git-gpg</a> instead.</p>
    </div>

    <div class="notice auto-redirect">
        <h2>Redirecting</h2>
        <p>This page has moved to <a href='//github.com/UmkaDK/git-gpg'>github.com/UmkaDK/git-gpg</a>.</p>
    </div>

    <footer>
        <script>
            document.documentElement.classList.replace('no-js', 'js');
        </script>
    </footer>
</body>
</html>
